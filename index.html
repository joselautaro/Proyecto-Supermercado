<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion de productos</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

    
    <link rel="stylesheet" href="App.css">
</head>

<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">App de simulación de agregado de productos</a>
    </nav>
    <h1 class="titulo" id="titulo">¡Bienvenid@!</h1>


    <div class="container">
        
        <div id="App" class="row pt-5">

            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Agregar producto</h3>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio del producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2099" step="1" value="2018"
                                class="form-control">
                        </div>
                        <input type="submit" value="Ingresar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

           
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <div id="valorCompra"></div>
    <div id="valorVenta"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="App.js"></script>
    <script src="UI.js"></script>
    <script src="Product.js"></script>
</body>

</html>
